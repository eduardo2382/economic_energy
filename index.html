<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Energy</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>Economic Energy</h1>

        <section class="row">
            <label>
                <p>O Economic Energy é um site que ajuda o usuário a calcular o valor da sua fatura de energia tendo como base quanto gasta os aparelhos que ele tem em sua casa e o tempo que eles ficam ligados.</p>
                <button id="btnMais">Saiba mais</button>
            </label>

            <img src="images/logo-2.jpg" alt="logo do site">
        </section>

        <section class="row">
            <img src="images/logo-1.jpg" alt="logo do site">

            <label>
                <p>O cálculo é simples. Você só precisa informar a potência do seu aparelho (em Watts), e depois informar, em média, quantas horas o aparelho é utilizado no dia a dia. No fim da página você pode fazer o cálculo rapido de quanto um aparelho gasta no mês. Clicando no botão abaixo você irá para o nosso site onde pode adicionar vários aparelhos e saber quanto será sua fatura de energia.</p>
                <button id="btnSite">Ir para  o site</button>
            </label>
        </section>

        <iframe width="85vw" height="225" src="https://www.youtube.com/embed/TKqa-ZXGKYA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <section id="sectionCalculo">
            <section class="areaCalculo" id="calculoInicio">
                <h2>
                    Aqui você poderá calcular o quanto gasta seu aparelho
                </h2>
                <button id="btnComecar" class="btnAvancar">
                    Começar
                </button>
            </section>
            <section class="areaCalculo" id="calculoEstado">
                <h2>
                    Selecione o seu estado para que possamos saber o preço da tarifa cobrada na sua região:
                </h2>

                <select name="estado" id="selectEstado" required>
                    <option value="" selected disabled>
                        Selecionar estado:
                    </option>
                    <option value="Acre">
                        Acre
                    </option>
                    <option value="Alagoas">
                        Alagoas
                    </option>
                    <option value="Amapá">
                        Amapá
                    </option>
                    <option value="Amazonas">
                        Amazonas
                    </option>
                    <option value="Bahia">
                        Bahia
                    </option>
                    <option value="Ceará">
                        Ceará
                    </option>
                    <option value="Distrito Federal">
                        Distrito Federal
                    </option>
                    <option value="Espírito Santo">
                        Espírito Santo
                    </option>
                    <option value="Goiás">
                        Goiás
                    </option>
                    <option value="Maranhão">
                        Maranhão
                    </option>
                    <option value="Mato Grosso">
                        Mato Grosso
                    </option>
                    <option value="Mato Grosso do Sul">
                        Mato Grosso do Sul
                    </option>
                    <option value="Minas Gerais">
                        Minas Gerais
                    </option>
                    <option value="Pará">
                        Pará
                    </option>
                    <option value="Paraíba">
                        Paraíba
                    </option>
                    <option value="Paraná">
                        Paraná
                    </option>
                    <option value="Pernambuco">
                        Pernambuco
                    </option>
                    <option value="Piauí">
                        Piauí
                    </option>
                    <option value="Rio de Janeiro">
                        Rio de Janeiro
                    </option>
                    <option value="Rio Grande do Norte">
                        Rio Grande do Norte
                    </option>
                    <option value="Rio Grande do Sul">
                        Rio Grande do Sul
                    </option>
                    <option value="Rondônia">
                        Rondônia
                    </option>
                    <option value="Roraima">
                        Roraima
                    </option>
                    <option value="Santa Catarina">
                        Santa Catarina
                    </option>
                    <option value="São Paulo">
                        São Paulo
                    </option>
                    <option value="Sergipe">
                        Sergipe
                    </option>
                    <option value="Tocantins">
                        Tocantins
                    </option>
                </select>

                <label for="" id="labelBtn">
                    <button class="btnVoltar">
                        Voltar
                    </button>

                    <button class="btnAvancar" id="btnEstado">
                        Avançar
                    </button>
                </label>
            </section>
            <section class="areaCalculo" id="calculoAparelho">
                <h2>
                    Selecione um aparelho na lista abaixo:
                </h2>

                <select name="aparelho" id="selectAparelho">
                    <option value="" selected disabled>
                        Selecionar aparelho:
                    </option>
                    <option value="Microondas">
                        Microondas
                    </option>
                    <option value="Geladeira">
                        Geladeira
                    </option>
                    <option value="Televisão">
                        Televisão
                    </option>
                    <option value="Ventilador">
                        Ventilador
                    </option>
                    <option value="Carregador de Celular">
                        Carregador de Celular
                    </option>
                    <option value="Ferro de Passar Roupa">
                        Ferro de Passar Roupa
                    </option>
                </select>

                <label for="" id="labelBtn">
                    <button class="btnVoltar">
                        Voltar
                    </button>

                    <button class="btnAvancar" id="btnEstado">
                        Avançar
                    </button>
                </label>
            </section>
            <section class="areaCalculo" id="calculoTempo">
                <h2>
                    Selecione o tempo médio que esse aparelho fica ligado por dia:
                </h2>
                <button class="btnAvancar" id="btnEstado">
                    Avançar
                </button>
            </section>
        </section>
    </main>

    <footer></footer>

    <script src="scripts/script.js"></script>
</body>
</html>
