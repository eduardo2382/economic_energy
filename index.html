<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Energy</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>Economic Energy</h1>

        <section class="row">
            <label>
                <p>O Economic Energy é um site que ajuda o usuário a calcular o valor da sua fatura de energia tendo como base quanto gasta os aparelhos que ele tem em sua casa e o tempo que eles ficam ligados.</p>
                <button id="btnMais">Saiba mais</button>
            </label>

            <img src="images/logo-2.jpg" alt="logo do site">
        </section>

        <section class="row">
            <img src="images/logo-1.jpg" alt="logo do site">

            <label>
                <p>O cálculo é simples. Você só precisa informar a potência do seu aparelho (em Watts), e depois informar, em média, quantas horas o aparelho é utilizado no dia a dia. No fim da página você pode fazer o cálculo rapido de quanto um aparelho gasta no mês. Clicando no botão abaixo você irá para o nosso site onde pode adicionar vários aparelhos e saber quanto será sua fatura de energia.</p>
                <button id="btnSite">Ir para  o site</button>
            </label>
        </section>

        <iframe width="85vw" height="225" src="https://www.youtube.com/embed/TKqa-ZXGKYA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <section id="sectionCalculo">
            <section class="areaCalculo" id="calculoinicio">
                <h2>Aqui você poderá calcular o quanto gasta seu aparelho</h2>
                <button class="btnCalculo" id="btnComecar" >Começar</button>
            </section>
            <section class="areaCalculo" id="calculoEstado">
                <h2>Eduardo</h2>
                <button class="btnCalculo">Começar</button>
            </section>
        </section>
    </main>

    <footer></footer>

    <script src="scripts/script.js"></script>
</body>
</html>
